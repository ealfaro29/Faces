<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fashion Muse Doll Base Collection</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particle-canvas"></div>

    <div id="loginOverlay" class="modal-overlay show">
        <div class="modal-content p-8 text-center">
            <img src="photos/app/logo.svg" alt="Fashion Muse Logo" class="w-256 h-auto mx-auto mb-6">
            <h2 class="text-2xl font-bold title-fancy gold-title mb-4">Enter Password</h2>
            <input id="passwordInput" type="password" class="w-full h-11 px-3 text-center dark-input rounded-md" placeholder=" ">
            <button id="loginBtn" class="mt-4 h-11 w-full flex items-center justify-center rounded-md bg-[var(--gold2)] text-black font-semibold hover:brightness-110 transition-transform hover:scale-105">Unlock</button>
            <p id="errorMessage" class="mt-2 text-sm text-red-400 h-4"></p>
        </div>
    </div>

    <div id="photosModal" class="modal-overlay overflow-y-auto">
        <div id="photosModalContent" class="modal-content !max-w-[90vw] !max-h-[90vh] !bg-transparent !border-none !shadow-none p-0 relative">
            <button id="closePhotosBtn" class="absolute top-4 right-4 text-white/50 hover:text-white transition text-4xl z-20">&times;</button>
            
            <div id="photo-container" class="py-10" style="min-height: 400px; min-width: 300px;">
                <button id="prevPhotoBtn" class="nav-btn left-4 hidden">
                    &lsaquo;
                </button>
                <button id="nextPhotoBtn" class="nav-btn right-4 hidden">
                    &rsaquo;
                </button>
            </div>
        </div>
    </div>
    
    <div id="timeConverterModal" class="modal-overlay">
        <div class="modal-content p-6 pt-8 relative">
            <button id="closeTimeConverterBtn" class="absolute top-2 right-2 text-zinc-400 hover:text-white transition text-3xl z-10">&times;</button>
            <h2 class="text-center text-xl font-semibold title-fancy gold-title mb-6">Time Converter</h2>
            
            <div class="grid grid-cols-[1fr_auto_1fr] items-center text-center px-4 pb-4">
                <div class="flex flex-col gap-2">
                    <select id="eventTimeZone" class="w-full h-10 px-3 text-sm dark-input rounded-md"></select>
                    <select id="eventDate" class="w-full h-10 px-3 text-sm dark-input rounded-md"></select>
                </div>
                <div class="text-3xl text-[var(--gold2)] px-4">▶</div>
                <div class="flex flex-col gap-2">
                    <div class="font-bold text-lg text-zinc-100">SJO Time</div>
                    <div id="sjoDate" class="text-sm text-zinc-300">-</div>
                </div>
            </div>

            <div class="border-t border-[var(--border)] pt-4">
                <div class="grid grid-cols-[1fr_auto_1fr] items-center">
                    <div class="relative">
                        <div id="hour-scroller-input" class="hour-scroller"></div>
                        <div class="scroller-selection-indicator"></div>
                    </div>
                    <div></div>
                    <div id="sjoTime" class="text-3xl font-bold text-center text-zinc-100">-</div>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-toast"></div> 
    <div class="container" id="app-container">
        <header class="panel flex flex-col md:flex-row items-center justify-between p-4 gap-4">
            <a href="https://ealfaro29.github.io/Faces/index.html" target="_blank" class="text-3xl lg:text-4xl title-fancy gold-title no-underline hover:brightness-110">
                <h1>Fashion Muse Collection</h1>
            </a>
            <nav class="flex items-center justify-center flex-wrap gap-2">
                <button class="tab-nav-button active" data-tab="favorites">❤️</button>
                <button class="tab-nav-button" data-tab="facebases">Facebases</button>
                <button class="tab-nav-button" data-tab="avatar">Avatar</button>
                <button class="tab-nav-button" data-tab="textures">Textures</button>
                <button class="tab-nav-button" data-tab="music">Music</button>
            </nav>
            <div class="flex items-center gap-2">
                <button id="openPhotosBtn" title="Download Photos" class="w-10 h-10 flex items-center justify-center bg-black/20 text-[var(--gold2)] rounded-full border border-transparent hover:border-[var(--border)] hover:scale-110 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/><path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/></svg></button>
                <button id="openTimeConverterBtn" title="Time Converter" class="w-10 h-10 flex items-center justify-center bg-black/20 text-[var(--gold2)] rounded-full border border-transparent hover:border-[var(--border)] hover:scale-110 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/></svg></button>
            </div>
        </header>

        <main class="panel">
            <div id="search-controls" class="flex-shrink-0 flex flex-col sm:flex-row gap-4 mb-4 pb-4 border-b border-[var(--border)]">
                <div class="relative flex-grow">
                    <input type="search" id="search-bar" placeholder="Search..." class="w-full h-12 pl-10 pr-4 text-sm dark-input rounded-md">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <select id="facebase-category-filter" class="h-12 px-3 text-sm dark-input rounded-md sm:w-64" style="display: none;">
                    </select>
                <select id="avatar-category-filter" class="h-12 px-3 text-sm dark-input rounded-md sm:w-64" style="display: none;">
                    </select>
                <select id="texture-category-filter" class="h-12 px-3 text-sm dark-input rounded-md sm:w-64" style="display: none;">
                    </select>
                <select id="music-category-filter" class="h-12 px-3 text-sm dark-input rounded-md sm:w-64" style="display: none;">
                    <option value="all">All Categories</option>
                </select>
            </div>
            
            <div id="tab-content-wrapper" class="flex-grow relative min-h-0">
                <div id="content-facebases" class="tab-content absolute inset-0 hidden scrollable-content">
                    <div id="gallery-container" class="pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
                </div>
                <div id="content-music" class="tab-content absolute inset-0 hidden scrollable-content">
                    <div id="music-results-container" class="pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
                    </div>
                <div id="content-avatar" class="tab-content absolute inset-0 hidden scrollable-content">
                    <div id="avatar-gallery-container" class="pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    </div>
                </div>
                <div id="content-textures" class="tab-content absolute inset-0 hidden scrollable-content">
                    <div id="textures-gallery-container" class="pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    </div>
                </div>
                <div id="content-favorites" class="tab-content absolute inset-0 scrollable-content">
                    <div id="favorites-gallery-container" class="pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        <p class="text-zinc-500 text-center col-span-full pt-4">Mark an item as favorite (❤️) to see it here.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
 <script type="module" src="./utils/flag.js"></script> 
    <script type="module" src="./app.js"></script>
    <script src="./p5-background.js"></script>
</body>
</html>
